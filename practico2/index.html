<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, papel o tijera</title>
    <link rel="stylesheet" href="./ppl.css">
</head>
<body>

    <header>
        <h1>Piedra, papel o tijera</h1>
    </header>
    <main>
        <div>
            <p class="ingreso">Ingresa tu nombre para empezar a jugar</p> <br>
            <input type="text" id="nombreUsuario" class="nombreUsuario"  placeholder="Nombre" >
            <button id="button" class="button" onclick="validarNombre()">Validar</button>
            <br>
            <p id="aviso" class="aviso"></p>
            <br>
        </div>

        <div>
            <p class="instrucciones" id="instrucciones">
                El primero en llegar a 3 puntos gana.
            </p>    
        </div>

        <div class="marcador">
            <p class="nombre nombre-jugador">Jugador</p>
            <p class="nombre nombre-computadora">Computadora</p>
            <p class="puntos">
                <span id="puntos-usuario">0</span>
                <span>-</span>
                <span id="puntos-computadora">0</span>
            </p>
        </div>
        <div class="elige-juego" id="elige-juego">
            <h2>Elige tu juego</h2>
            <div class="juegos">
                <button class="juego" id="piedra"><img src="./imagen/piedra.jpg" width="70px" alt="piedra"></button>
                <button class="juego" id="papel"><img src="./imagen/papel.jpg" width="70px" alt="papel"> </button>
                <button class="juego" id="tijera"><img src="./imagen/tijera.jpg" width="70px" alt="tijera"></button>
            </div>
        </div>
        <div class="mensaje disabled" id="mensaje">
            <p>
                Usaste <span class="eleccion" id="eleccion-usuario">papel</span><br>
                y la computadora usó <span class="eleccion" id="eleccion-computadora">piedra</span>
            </p>
            <p id="gana-punto">¡Ganaste un punto! </p>
        </div>
        <button class="btn disabled" id="reiniciar">Reiniciar juego</button>
    </main>

    <script src="./ppl.js"></script>
</body>
</html>
